<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="group-vertical-distance">
        <legend>Personal information</legend>

        <label class="form__field">
          <label 
            for="your-surname">
            Surname:
          </label>
          <input 
            type="text" 
            name="surname"
            id="your-surname"
            required
          >
        </label>

        <label class="form__field">
          <label
            for="your-name">
            Name:
          </label>
          <input 
            type="text"
            name="name"
            id="your-name"
            required
          >
        </label>

        <label class="form__field">
          <label
            for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            min="1" 
            max="100"
            value="12"
            readonly
            required
          >
        </label>

        <label class="form__field">
          <label
            for="date-of-birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="trip-start"
            id="date-of-birth"
            placeholder="mm/dd/yyyy"
            required
          >
        </label>

        <label class="form__field">
          <label 
            for="terms-and-conditions">
            I accept the term of the agreement
          </label>
          <input 
            type="checkbox"
            name="terms"
            id="terms-and-conditions"
            required
          >
        </label>

      </fieldset>

      <fieldset class="group-vertical-distance">
        <legend>Registration</legend>

        <label class="form__field">
          <label
            for="your-email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="your-email"
            placeholder="email@example.com"
            pattern="@"
            required
          >
        </label>

        <label class="form__field">
          <label
            for="your-pasaword">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="your-pasaword"
            minlength="5"
            maxlength="10"
            pattern="\w+"
            required
          >
        </label>

      </fieldset>

      <fieldset class="group-vertical-distance">
        <legend>An interesting fact about you!</legend>

        <label class="form__field">
          Do you love cats?
          <input
            type="radio"
            name="radio"
          >
          Yes
          <input
            type="radio"
            name="radio"
          >
          No
        </label>

        <label class="form__field">
          <label 
            for="favcolor">
            What is your favorite color?
          </label>
          <input
            type="color" 
            name="color" 
            id="favcolor" 
            required
          >
        </label>

        <label class="form__field">
          <label 
            for="badtime">
            What time do you go to bad?
          </label>
          <input
            type="time"
            name="time"
            id="badtime"
            step="2"
            required
          >
        </label>

        <label class="form__field">
          <label
            for="favorite-car">
            What are your favorite brand of cars?
          </label>
          <select
            name="color"
            id="favorite-car"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form__field">
          <label
            for="rate">
            How do you rate our work?
          </label>
          <input 
            type="range"
            name="range"
            id="rate"
            min="0"
            max="70"
            required
          >
        </label>
      
      </fieldset>

      <fieldset class="group-vertical-distance">
        <legend>Additional info</legend>

        <label class="form__field">
          <label 
            for="your-comments">
            Comments:
          </label>
          <textarea
            name="textarea"
            id="your-comments"
            cols="20"
            rows="2"
            required
          >
          </textarea>
        </label>

        <label class="form__field">
          <label 
            for="recommends">
            Would you recommend us?
          </label>
          <select
            name="recommends"
            id="recommends"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button
        type="submit"
        class="group-vertical-distance heigh"
      >
        Submit
      </button>

    </form>
  </body>
</html>
